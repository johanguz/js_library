<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="header text-center p-4 border">
        <h1>My Library </h1>
    </div>
    <div class="accordion" id="userInputBooks">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Add a New Book
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">  
                </div>
                <div class="col-md-6">
                    <label for="inputAuthor" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author">  
                </div>
                <div class="col-md-6">
                    <label for="inputPages" class="form-label">Pages</label>
                    <input type="text" class="form-control" id="pages">  
                </div>
                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example" id="read">
                        <option selected>Have You Read the Book?</option>
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                      </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCoverUrl" class="form-label">Link to Book Cover</label>
                    <input type="url" class="form-control" id="coverImageUrl">  
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary submitButton">Submit</button>
                  </div>
            </form>                
            </form>
            </div>
          </div>
        </div>
    <div class="myBooks"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
